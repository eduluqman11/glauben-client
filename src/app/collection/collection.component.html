 <div class="p-4 sm:ml-64">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
    <form [formGroup]="collectionForm" (ngSubmit)="onCollectionForm()">
      <div class="grid grid-cols-3 gap-4 mb-4">
        <div class="flex items-center justify-center h-24">
          <div>
            <label for="first-name" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Collection name*</label>
            <input name="first-name" formControlName="collectionName"
              class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
              <span *ngIf="collectionForm.controls.collectionName.invalid"><span style="color:red;">collection name is required</span></span>

          </div>

        </div>
        <div class="flex items-center justify-center h-24  ">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
            <input
            (change)="onFileSelected($event)"
               formControlName="collectionUpload"
              class="block w-full text-sm text-gray-900 border border-gray-300  cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              id="file_input" type="file">
          </div>
          
        </div>
        <div class="flex items-center justify-center mt-6 ">
          <button type="submit" [disabled]="!collectionForm.valid" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">submit</button>
        </div>
     </div>
    </form>
     <div class="flex items-center justify-center  mb-4 rounded ">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
         <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
             <tr>
                 <th scope="col" class="px-6 py-3">
                     ID
                 </th>
                 <th scope="col" class="px-6 py-3">
                     Collection's Name
                 </th>
                 <th scope="col" class="px-6 py-3">
                     Images
                 </th>
                 
                 <th scope="col" class="px-6 py-3">
                     <span class="sr-only">Edit</span>
                 </th>
             </tr>
         </thead>
         <tbody>
             <tr class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let data of collectionData; index as i">
                 <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                     {{i+1}}
                 </th>
                 <td class="px-6 py-4 m">
                     {{data.collectionName}}
                 </td>
                 <td class="px-6 py-4">
                     <img [src]="data.collectionImage
                     " height="50px" width="50px" alt="office table"/>
                 </td>
                 <td class="px-6 py-4 text-right flex ">
                     <svg class="w-[22px] h-[22px] text-gray-800 dark:text-white mr-2 cursor-pointer text-red-700 icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20" (click)="deleteImage(data._id,data.collectionImage)">
                       <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3" d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z"/>
                     </svg>
                     <svg class="w-[23px] h-[23px] text-gray-800 dark:text-white text-blue-700 icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                       <path d="M12.687 14.408a3.01 3.01 0 0 1-1.533.821l-3.566.713a3 3 0 0 1-3.53-3.53l.713-3.566a3.01 3.01 0 0 1 .821-1.533L10.905 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V11.1l-3.313 3.308Zm5.53-9.065.546-.546a2.518 2.518 0 0 0 0-3.56 2.576 2.576 0 0 0-3.559 0l-.547.547 3.56 3.56Z"/>
                       <path d="M13.243 3.2 7.359 9.081a.5.5 0 0 0-.136.256L6.51 12.9a.5.5 0 0 0 .59.59l3.566-.713a.5.5 0 0 0 .255-.136L16.8 6.757 13.243 3.2Z"/>
                     </svg>
                 </td>
             </tr>
         </tbody>
     </table>
     </div>
   </div>
</div>
